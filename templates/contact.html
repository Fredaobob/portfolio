<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Alexandre Rodrigues - Portfólio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='animations.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light animate-fadeIn">
    {% include 'components/background.html' %}
    

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      {% include 'components/nav.html' %}
    </nav>

    <!-- Seção de Contato -->
    <section id="contact" class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-center mb-4">Contate-me</h2>
                    <form>
                        <div class="mb-3">
                            <label for="contactName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="contactName" placeholder="Seu Nome">
                        </div>
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="contactEmail" placeholder="Seu Email">
                        </div>
                        <div class="mb-3">
                            <label for="contactMessage" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="contactMessage" rows="3" placeholder="Sua Mensagem"></textarea>
                        </div>
                        <button type="submit" class="btn btn-outline-light">Enviar</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <p class="lead text-muted">Fique à vontade para entrar em contato se estiver procurando por um desenvolvedor, tiver alguma dúvida, ou simplesmente quiser se conectar.</p>

                    
                    
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="fixed-bottom">
      {% include 'components/footer.html'%}
    </footer>

    <!-- Pacote Bootstrap com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
