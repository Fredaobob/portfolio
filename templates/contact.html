  <!DOCTYPE html>
  <html lang="en">
  <head>
      <title>Alexandre Rodrigues - Portfolio</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='animations.css') }}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="bg-dark text-light animate-fadeIn">
      {% include 'components/background.html' %}
      

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        {% include 'components/nav.html' %}
      </nav>

      <!-- Contact Me Section -->
      <section id="contact" class="py-5">
          <div class="container">
              <div class="row">
                  <div class="col-md-6">
                      <h2 class="text-center mb-4">Contact Me</h2>
                      <form>
                          <div class="mb-3">
                              <label for="contactName" class="form-label">Name</label>
                              <input type="text" class="form-control" id="contactName" placeholder="Your Name">
                          </div>
                          <div class="mb-3">
                              <label for="contactEmail" class="form-label">Email</label>
                              <input type="email" class="form-control" id="contactEmail" placeholder="Your Email">
                          </div>
                          <div class="mb-3">
                              <label for="contactMessage" class="form-label">Message</label>
                              <textarea class="form-control" id="contactMessage" rows="3" placeholder="Your Message"></textarea>
                          </div>
                          <button type="submit" class="btn btn-outline-light">Send</button>
                      </form>
                  </div>
                  <div class="col-md-6">
                      <p class="lead text-muted">Feel free to reach out if you're looking for a developer, have a question, or just want to connect.</p>

                      
                    
                  </div>
              </div>
          </div>
      </section>

      <!-- Footer -->
      <footer class="fixed-bottom">
        {% include 'components/footer.html'%}
      </footer>

      <!-- Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
